<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="h1">
            Buttons
        </div>
        <button class="btn border">Normal button</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-link border">link</button>
        <button class="btn btn-success"><a href="https://www.google.com">primary</a></button>
        <button class="btn btn-outline-primary">primary outline</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
        <button class="btn btn-link border">link</button>
        <div class="h1">Button size</div>
        <button class="btn btn-outline-primary btn-lg">btn large</button>
        <button class="btn btn-outline-primary">btn normal</button>
        <button class="btn btn-outline-primary btn-sm">btn sm</button>
        <div class="h1">disabled button</div>
        <button class="btn btn-outline-primary btn-lg disabled">btn disabled</button>

    </div>






    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
